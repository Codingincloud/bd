<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Blood Donor Information Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                              url('https://images.unsplash.com/photo-1530026186672-2cd00ffc50fe?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .register-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .error-message {
            color: white;
            background-color: var(--primary-color);
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.25rem;
        }

        .form-group.half-width {
            flex: 1;
            margin-bottom: 0;
            position: relative;
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .suggestion-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            font-size: 0.9rem;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo img {
            height: 60px;
        }

        .donor-fields {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .donor-fields.hidden {
            max-height: 0;
            opacity: 0;
            margin-bottom: 0;
        }

        .file-upload {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .file-upload-label {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 1rem;
            border: 1px dashed #ccc;
            text-align: center;
            flex-grow: 1;
        }

        .file-upload-label:hover {
            background-color: #e0e0e0;
        }

        .file-name {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            height: 5px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .password-strength {
            height: 5px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/2516/2516383.png" alt="Blood Donation Logo">
        </div>
        <h1>Blood Donor Information Management System</h1>
        <p style="text-align: center; color: #666; margin-bottom: 1.5rem;">Create an Account</p>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" id="registerForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password" oninput="checkPasswordStrength(this.value)">
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="role">Register as</label>
                <select id="role" name="role" required onchange="toggleDonorFields()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="donor">Donor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div id="donor-fields" class="donor-fields">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="blood_group">Blood Group</label>
                    <select id="blood_group" name="blood_group">
                        <option value="" disabled selected>Select your blood group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contact_no">Contact No</label>
                    <input type="text" id="contact_no" name="contact_no" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Your street address">
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option value="">Select City</option>
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Pokhara">Pokhara</option>
                            <option value="Lalitpur">Lalitpur</option>
                            <option value="Bhaktapur">Bhaktapur</option>
                            <option value="Biratnagar">Biratnagar</option>
                            <option value="Birgunj">Birgunj</option>
                            <option value="Dharan">Dharan</option>
                            <option value="Hetauda">Hetauda</option>
                            <option value="Janakpur">Janakpur</option>
                            <option value="Butwal">Butwal</option>
                            <option value="Chitwan">Chitwan</option>
                            <option value="Bharatpur">Bharatpur</option>
                            <option value="Nepalgunj">Nepalgunj</option>
                            <option value="Dhangadhi">Dhangadhi</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state" placeholder="State or Province">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="postal_code">Postal Code</label>
                        <input type="text" id="postal_code" name="postal_code" placeholder="ZIP/Postal Code">
                    </div>
                    <div class="form-group half-width">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="Nepal" selected>Nepal</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <div class="file-upload">
                        <label for="photo" class="file-upload-label" id="fileLabel">
                            <i class="fas fa-cloud-upload-alt"></i> Choose a photo
                        </label>
                        <span class="file-name" id="fileName">No file chosen</span>
                    </div>
                    <input type="file" id="photo" name="photo" accept="image/*" style="display: none;" onchange="updateFileName(this)">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
            </div>
            <div id="admin-fields" class="donor-fields hidden">
                <div class="form-group">
                    <label for="admin_name">Full Name</label>
                    <input type="text" id="admin_name" name="admin_name" placeholder="Your full name">
                </div>
                <div class="form-group">
                    <label for="admin_contact_no">Contact No</label>
                    <input type="text" id="admin_contact_no" name="admin_contact_no" placeholder="Your phone number">
                </div>
                <div class="form-group">
                    <label for="admin_address">Street Address</label>
                    <input type="text" id="admin_address" name="admin_address" placeholder="Your street address">
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="admin_city">City</label>
                        <select id="admin_city" name="admin_city">
                            <option value="">Select City</option>
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Pokhara">Pokhara</option>
                            <option value="Lalitpur">Lalitpur</option>
                            <option value="Bhaktapur">Bhaktapur</option>
                            <option value="Biratnagar">Biratnagar</option>
                            <option value="Birgunj">Birgunj</option>
                            <option value="Dharan">Dharan</option>
                            <option value="Hetauda">Hetauda</option>
                            <option value="Janakpur">Janakpur</option>
                            <option value="Butwal">Butwal</option>
                            <option value="Chitwan">Chitwan</option>
                            <option value="Bharatpur">Bharatpur</option>
                            <option value="Nepalgunj">Nepalgunj</option>
                            <option value="Dhangadhi">Dhangadhi</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="admin_state">State/Province</label>
                        <input type="text" id="admin_state" name="admin_state" placeholder="State or Province">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="admin_postal_code">Postal Code</label>
                        <input type="text" id="admin_postal_code" name="admin_postal_code" placeholder="ZIP/Postal Code">
                    </div>
                    <div class="form-group half-width">
                        <label for="admin_country">Country</label>
                        <select id="admin_country" name="admin_country">
                            <option value="Nepal" selected>Nepal</option>
                            <option value="India">India</option>
                            <option value="China">China</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Photo</label>
                    <div class="file-upload">
                        <label for="admin_photo" class="file-upload-label" id="adminFileLabel">
                            <i class="fas fa-cloud-upload-alt"></i> Choose a photo
                        </label>
                        <span class="file-name" id="adminFileName">No file chosen</span>
                    </div>
                    <input type="file" id="admin_photo" name="admin_photo" accept="image/*" style="display: none;" onchange="updateAdminFileName(this)">
                </div>
            </div>
            <button type="submit" id="registerButton">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize form with donor fields hidden if not selected
            toggleDonorFields();

            // Add animation to form elements
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                group.style.transition = `all 0.5s ease ${index * 0.1}s`;

                setTimeout(() => {
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, 100);
            });

            // Form submission animation
            const registerForm = document.getElementById('registerForm');
            const registerButton = document.getElementById('registerButton');

            registerForm.addEventListener('submit', function(e) {
                registerButton.disabled = true;
                registerButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

                // Simulate file upload progress
                const photoInput = document.getElementById('photo');
                if (photoInput.files.length > 0) {
                    const progressBar = document.getElementById('progressBar');
                    const progress = document.getElementById('progress');

                    progressBar.style.display = 'block';

                    let progressValue = 0;
                    const interval = setInterval(() => {
                        progressValue += Math.random() * 10;
                        if (progressValue >= 100) {
                            progressValue = 100;
                            clearInterval(interval);
                        }
                        progress.style.width = progressValue + '%';
                    }, 200);
                }
            });

            // Add focus effects
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--primary-color)';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = 'var(--dark-color)';
                });
            });
        });

        function toggleDonorFields() {
            var role = document.getElementById('role').value;
            var donorFields = document.getElementById('donor-fields');
            var adminFields = document.getElementById('admin-fields');
            if (role === 'donor') {
                donorFields.classList.remove('hidden');
                adminFields.classList.add('hidden');
            } else if (role === 'admin') {
                donorFields.classList.add('hidden');
                adminFields.classList.remove('hidden');
            } else {
                donorFields.classList.add('hidden');
                adminFields.classList.add('hidden');
            }
        }

        function updateFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('fileName').textContent = fileName;
        }

        function updateAdminFileName(input) {
            const fileName = input.files[0] ? input.files[0].name : 'No file chosen';
            document.getElementById('adminFileName').textContent = fileName;
        }

        // Simple form handling - no complex JavaScript needed

        function checkPasswordStrength(password) {
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;

            // Check password length
            if (password.length > 7) strength += 1;
            if (password.length > 11) strength += 1;

            // Check for mixed case
            if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength += 1;

            // Check for numbers
            if (password.match(/[0-9]/)) strength += 1;

            // Check for special chars
            if (password.match(/[^a-zA-Z0-9]/)) strength += 1;

            // Update strength meter
            let width = 0;
            let color = '#e74c3c'; // Red

            switch(strength) {
                case 0:
                case 1:
                    width = 25;
                    color = '#e74c3c'; // Red
                    break;
                case 2:
                    width = 50;
                    color = '#f39c12'; // Orange
                    break;
                case 3:
                    width = 75;
                    color = '#f1c40f'; // Yellow
                    break;
                case 4:
                case 5:
                    width = 100;
                    color = '#2ecc71'; // Green
                    break;
            }

            strengthMeter.style.width = width + '%';
            strengthMeter.style.backgroundColor = color;
        }
    </script>
</body>
</html>
